<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/facelets" >
    <h:head>
        <title>Product</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" />
        <f:loadBundle var="pMsg" basename="products" />
    </h:head>
    <h:body>
        <h1 class="text-center">reserve</h1>
        <h:form >
            <div class="form-group" >
                <h:outputLabel value="#{pMsg['booking.name']}" />
                <h:inputText id="txtNamef" styleClass="form-control"
                             value='#{bookingBean.name}'/>
            </div>
            <div class="form-group" >
                <h:outputLabel value="#{pMsg['booking.phone']}" />
                <h:inputText id="txtPhonef" styleClass="form-control"
                             value="#{bookingBean.phone}"/>
            </div>
            <div class="form-group" >
                <h:outputLabel value="#{pMsg['booking.description']}" />
                <h:inputTextarea id="txtDescriptionf" styleClass="form-control"
                                 value="#{bookingBean.description}"/>
            </div>
            <div class="form-group">
                <h:outputLabel value="#{pMsg['booking.capacity']}" />
                <h:selectOneMenu id="txtCapicityf" styleClass="form-control"
                                 value="#{bookingBean.capacity}"
                                 converter="CapacityConverter" >
                    <f:selectItems var="cap" value="#{capacityBean.capacities}"
                                   itemLabel="#{cap.capacity}"
                                   itemValue="#{cap}" />
                </h:selectOneMenu>
            </div>

            <div class="form-group" >
                <h:outputLabel value="#{pMsg['booking.time']}" />
                <h:selectOneMenu id="txtTimetablef" styleClass="form-control"
                                 value="#{bookingBean.time}"
                                 converter="TimetableConverter" >
                    <f:selectItems var="time" value="#{capacityBean.timetable}"
                                   itemLabel="#{time.time}"
                                   itemValue="#{time}" />
                </h:selectOneMenu>
            </div>


        </h:form>
    </h:body>
</html>
