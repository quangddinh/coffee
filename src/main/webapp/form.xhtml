<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Product</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" />
        <f:loadBundle var="pMsg" basename="products" />
    </h:head>
    <h:body>
        <h1 class="text-center">reserve</h1>
        <h:form >
            <div class="form-group" >
                <h:outputLabel value="#{pMsg['booking.name']}" />
                <h:inputText id="txtNamef" styleClass="form-control"
                             value='#{bookingBean.name}'/>
            </div>
            <div class="form-group" >
                <h:outputLabel value="#{pMsg['booking.phone']}" />
                <h:inputText id="txtPhonef" styleClass="form-control"
                             value="#{bookingBean.phone}"/>
            </div>
            <div class="form-group" >
                <h:outputLabel value="#{pMsg['booking.description']}" />
                <h:inputTextarea id="txtDescriptionf" styleClass="form-control"
                                 value="#{bookingBean.description}"/>
            </div>
            <div class="form-group">
                <h:outputLabel value="#{pMsg['booking.capacity']}" />
                <h:selectOneMenu id="txtCapicityf" styleClass="form-control"
                                 value="#{bookingBean.capacity}"
                                 converter="CapacityConverter" >
                    <f:selectItems var="cap" value="#{bookingBean.capacities}"
                                   itemLabel="#{cap.capacity}"
                                   itemValue="#{cap}" />
                </h:selectOneMenu>
            </div>

            <div class="form-group" >
                <h:outputLabel value="#{pMsg['booking.time']}" />
                <h:selectOneMenu id="txtTimetablef" styleClass="form-control"
                                 value="#{bookingBean.time}"
                                 converter="TimetableConverter" >
                    <f:selectItems var="time" value="#{bookingBean.timetable}"
                                   itemLabel="#{time.time}"
                                   itemValue="#{time}" />
                </h:selectOneMenu>

                <br />

                <p:outputLabel for="button" value="Chọn ngày" />

                <br />

                <p:calendar id="button" value="#{bookingBean.date}"
                            showOn="both" pattern="dd.MM.yyyy"/>
                <div class="form-group">
                    <h:inputHidden value="#{bookingBean.bookingId}" />
                    <h:commandButton value="Booking"
                                     onclick="alert('thanh cong');"
                                     action="#{bookingBean.addBooking()}"
                                     styleClass="btn btn-info"
                                     />
                </div>
            </div>
        </h:form>
        <h2 class="text-center" style="color: blueviolet">
            <h:link value="Reservation ADMIN" outcome="reservation?faces-redirect=true" />
        </h2>

    </h:body>
</html>
