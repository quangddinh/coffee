<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>USER</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" />
        <f:loadBundle var="pMsg" basename="products" />
    </h:head>
    <h:body>
        <h1 class="text-center" >ĐĂNG KÝ NGƯỜI DÙNG</h1>
        <h:messages />
        <h:form >
            <div class="container" >
                <div class="form-group" >
                    <h:outputLabel value="Ho ten" />
                    <h:inputText id="txtName" value="#{userBean.name}"
                                 styleClass="form-control" />
                </div>
                <div class="form-group" >
                    <h:outputLabel value="Tai khoan" />
                    <h:inputText id="txtUserName" value="#{userBean.userName}"
                                 styleClass="form-control" />
                </div>
                <div class="form-group" >
                    <h:outputLabel value="Mat khau" />
                    <h:inputText id="txtPass" value="#{userBean.password}"
                                 styleClass="form-control" />
                </div>
                <div class="form-group" >
                    <h:outputLabel value="Nhap lai mat khau" />
                    <h:inputText id="txtConfirm" value="#{userBean.confirmPassword}"
                                 styleClass="form-control" />
                </div>
                <div class="form-group" >
                    <h:commandButton value="Dang ki"
                                     action="#{userBean.registerAccount()}"
                                     class="btn btn-warning"/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
