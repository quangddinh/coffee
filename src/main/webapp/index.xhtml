<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" />
    </h:head>
    <h:body>

        <div id="nav" class="navbar-collapse collaspe">
            <ul class="nav navbar-nav" >
                <li>
                    <a href="#"> <span class="glyphicon glyphicon-home">
                        </span> Home </a>    </li>

                <c:forEach  var="cat" items="#{cateBean.categories}">
                    <li>
                        <a href="index?cat_id=#{cat.id}"><span class="glyphicon glyphicon-home">
                            </span>#{cat.name} </a>    </li>
                </c:forEach>

            </ul>
        </div>

        <div>
            <h:form >
                <h:commandButton value="Add to cart" styleClass="btn btn-info" >
                    <f:ajax listener="#{cartBean.addProductToCart(1, 'HP', 1000000)}" />
                </h:commandButton>
            </h:form>
        </div>
        <h2 class="text-center">
            <h:link value="Pickup items" outcome="content?faces-redirect=true" />
        </h2>

        <h2 class="text-center">
            <h:link value="Items" outcome="product-list?faces-redirect=true" />
        </h2>

        <h2 class="text-center" style="color: blueviolet">
            <h:link value="Reservations" outcome="form?faces-redirect=true" />
        </h2>



        <div >
            <table class="w3-table-all">
                <thead>
                    <tr>
                        <th scope="col">tong gia</th>
                        <c:forEach var="pro" items="#{paymentBean.total}">
                            <tr>
                                <td>#{pro}</td>
                            </tr>
                        </c:forEach>
                    </tr>
                    <tr>
                        <th scope="col">So luong sp</th>
                        <c:forEach var="pro" items="#{paymentBean.count}">
                            <tr>
                                <td>#{pro}</td>
                            </tr>
                        </c:forEach>
                    </tr>
                    <tr>
                        <th scope="col">Ngay</th>
                        <c:forEach var="pro" items="#{paymentBean.datcre}">
                            <tr>
                                <td>#{pro}</td>
                            </tr>
                        </c:forEach>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>

    </h:body>
</html>
