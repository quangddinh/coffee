<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" />
    </h:head>
    <h:body>

        <div id="nav" class="navbar-collapse collaspe">
            <ul class="nav navbar-nav" >
                <li>
                    <a href="#"> <span class="glyphicon glyphicon-home">
                        </span> Home </a>    </li>

                <c:forEach  var="cat" items="#{cateBean.categories}">
                    <li>
                        <a href="index?cat_id=#{cat.id}"><span class="glyphicon glyphicon-home">
                            </span>#{cat.name} </a>    </li>
                </c:forEach>

            </ul>
        </div>

        <div>
            <h:form >
                <h:commandButton value="Add to cart" styleClass="btn btn-info" >
                    <f:ajax listener="#{cartBean.addProductToCart(1, 'HP', 1000000)}" />
                </h:commandButton>
            </h:form>
        </div>
        <h2 class="text-center">
            <h:link value="Pickup items" outcome="content?faces-redirect=true" />
        </h2>

        <h2 class="text-center">
            <h:link value="Items" outcome="product-list?faces-redirect=true" />
        </h2>

        <h2 class="text-center" style="color: blueviolet">
            <h:link value="Reservations" outcome="form?faces-redirect=true" />
        </h2>



        <div >
            <table class="w3-table-all">
                <thead>
                    <tr>
                        <th scope="col">Tong hop</th>
                        <c:forEach var="pro" items="#{paymentBean.tonghop}">
                            <tr>
                                <td>#{pro}</td>
                            </tr>
                        </c:forEach>
                    </tr>
                    <tr>
                        <th scope="col">tong gia</th>
                        <c:forEach var="pro" items="#{paymentBean.total}">
                            <tr>
                                <td>#{pro}</td>
                            </tr>
                        </c:forEach>
                    </tr>
                    <tr>
                        <th scope="col">So luong sp</th>
                        <c:forEach var="pro" items="#{paymentBean.count}">
                            <tr>
                                <td>#{pro}</td>
                            </tr>
                        </c:forEach>
                    </tr>
                    <tr>
                        <th scope="col">Ngay</th>
                        <c:forEach var="pro" items="#{paymentBean.datcre}">
                            <tr>
                                <td>#{pro}</td>
                            </tr>
                        </c:forEach>
                    </tr>
                    <tr>
                        <th scope="col">Quý</th>
                        <c:forEach var="pro" items="#{paymentBean.quarter}">
                            <tr>
                                <td>#{pro}</td>
                            </tr>
                        </c:forEach>
                    </tr>
                    <tr>
                        <th scope="col">Doanh thu theo quý</th>
                        <c:forEach var="pro" items="#{paymentBean.quarterTotal}">
                            <tr>
                                <td>#{pro}</td>
                            </tr>
                        </c:forEach>
                    </tr>
                    <tr>
                        <th scope="col">Sản phẩm theo quý</th>
                        <c:forEach var="pro" items="#{paymentBean.quarterProduct}">
                            <tr>
                                <td>#{pro}</td>
                            </tr>
                        </c:forEach>
                    </tr>
                    <tr>
                        <th scope="col">Tháng</th>
                        <c:forEach var="pro" items="#{paymentBean.month}">
                            <tr>
                                <td>#{pro}</td>
                            </tr>
                        </c:forEach>
                    </tr>
                    <tr>
                        <th scope="col">Doanh thu theo tháng</th>
                        <c:forEach var="pro" items="#{paymentBean.monthTotal}">
                            <tr>
                                <td>#{pro}</td>
                            </tr>
                        </c:forEach>
                    </tr>
                    <tr>
                        <th scope="col">Sản phẩm bán ra trong tháng</th>
                        <c:forEach var="pro" items="#{paymentBean.monthProduct}">
                            <tr>
                                <td>#{pro}</td>
                            </tr>
                        </c:forEach>
                    </tr>
                    <tr>
                        <th scope="col">Doanh thu năm</th>
                        <c:forEach var="pro" items="#{paymentBean.yearTotal}">
                            <tr>
                                <td>#{pro}</td>
                            </tr>
                        </c:forEach>
                    </tr>
                    <tr>
                        <th scope="col">Năm</th>
                        <c:forEach var="pro" items="#{paymentBean.years}">
                            <tr>
                                <td>#{pro}</td>
                            </tr>
                        </c:forEach>
                    </tr>
                    <tr>
                        <th scope="col">Sản phẩm trong năm</th>
                        <c:forEach var="pro" items="#{paymentBean.yearProduct}">
                            <tr>
                                <td>#{pro}</td>
                            </tr>
                        </c:forEach>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
        <div >
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Nam</th>
                        <th scope="col">tien</th>
                        <th scope="col">san pham</th>
                    </tr>

                </thead>
                <tbody>
                    <tr >
                        <td>#{paymentBean.years[0]}</td>
                        <td>#{paymentBean.yearTotal[0]}</td>
                        <td>#{paymentBean.yearProduct[0]}</td>
                    </tr>
                    <tr >
                        <td>#{paymentBean.years[1]}</td>
                        <td>#{paymentBean.yearTotal[1]}</td>
                        <td>#{paymentBean.yearProduct[1]}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div >
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Quý</th>
                        <th scope="col">Doanh thu Quý </th>
                        <th scope="col">Số lượng bán ra theo quý</th>
                    </tr>

                </thead>
                <tbody>
                    <tr >
                        <td>#{paymentBean.quarter[0]}</td>
                        <td>#{paymentBean.quarterTotal[0]}</td>
                        <td>#{paymentBean.quarterProduct[0]}</td>
                    </tr>
                    <tr >
                        <td>#{paymentBean.quarter[1]}</td>
                        <td>#{paymentBean.quarterTotal[1]}</td>
                        <td>#{paymentBean.quarterProduct[1]}</td>
                    </tr>
                    <tr >
                        <td>#{paymentBean.quarter[2]}</td>
                        <td>#{paymentBean.quarterTotal[2]}</td>
                        <td>#{paymentBean.quarterProduct[2]}</td>
                    </tr>
                    <tr >
                        <td>#{paymentBean.quarter[3]}</td>
                        <td>#{paymentBean.quarterTotal[3]}</td>
                        <td>#{paymentBean.quarterProduct[3]}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div >
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Quý</th>
                        <th scope="col">Doanh thu Quý</th>
                        <th scope="col">san pham</th>
                    </tr>

                </thead>
                <tbody>

                    <c:forEach var="pro" items="#{paymentBean.datcre}">
                        <tr>
                            <tr >
                                <td>#{pro}</td>
                            </tr>
                        </tr>
                    </c:forEach>
                    <c:forEach var="pro" items="#{paymentBean.total}">
                        <tr>
                            <tr >
                                <td>#{pro}</td>
                            </tr>
                        </tr>
                    </c:forEach>
                    <c:forEach var="pro" items="#{paymentBean.count}">
                        <tr>
                            <tr >
                                <td>#{pro}</td>
                            </tr>
                        </tr>
                    </c:forEach>





                </tbody>
            </table>
        </div>

        <div class="container" >
            <h1 class="text-center">Báo cáo</h1>
            <h:dataTable styleClass="table"    var="y"
                         value="#{paymentBean.years}" >
                <h:column >
                    <f:facet name="header"> Năm </f:facet>
                        #{y}
                </h:column>
                <h:column >
                    <f:facet name="header"> Sản phẩm theo năm </f:facet>
                    aaaaaa
                </h:column>
                <h:column >
                    <f:facet name="header"> Doanh thu theo năm </f:facet>
                    cccccc
                </h:column>
            </h:dataTable>

        </div>
    </h:body>
</html>
