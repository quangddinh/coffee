<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Payment</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" />
        <f:loadBundle var="pMsg" basename="products" />
    </h:head>
    <h:body>
        <h:messages > </h:messages>
        <h1 class="text-center">#{pMsg['cart.subject']}</h1>
        <div class="container" >
            <h:dataTable var="cart" value="#{cartBean.carts}" styleClass="table" >
                <h:column >
                    <f:facet name="header" > #{pMsg['products.id']} </f:facet>
                        #{cart['productId']}
                </h:column>
                <h:column >
                    <f:facet name="header"> #{pMsg['products.img']} </f:facet>
                    <h:graphicImage value="#{cart['productImg']}" height="100" />
                </h:column>

                <h:column >
                    <f:facet name="header" > #{pMsg['products.name']} </f:facet>
                        #{cart['productName']}
                </h:column>
                <h:column >
                    <f:facet name="header" > #{pMsg['products.price']} </f:facet>
                        #{cart['productPrice']}
                </h:column>
                <h:column >
                    <f:facet name="header" > #{pMsg['cart.count']} </f:facet>
                        #{cart['count']}
                </h:column>
                <h:column >
                    <f:facet name="header"></f:facet>
                </h:column>
            </h:dataTable>
            <h:form >
                <h:commandButton value="Thanh toÃ¡n" styleClass="btn btn-success btn-lg"
                                 action="#{paymentBean.add()}" >

                </h:commandButton>
            </h:form>
        </div>
    </h:body>
</html>
